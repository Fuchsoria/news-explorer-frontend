<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Поиск новостей, новости" />
    <meta name="description" content="Поиск новостей по ключевым словам" />
    <meta name="author" content="Герман" />
    <link rel="shortcut icon" href="../<%= require('../../images/favicon.ico') %>" type="image/x-icon" />
    <link rel="icon" href="../<%= require('../../images/favicon.ico') %>" type="image/x-icon" />
    <title>News Explorer - Сохранённые статьи</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.savednews.css %>" />
  </head>
  <body>
    <div class="news-explorer">
      <header class="header header_without-bg container">
        <div class="overlay"></div>
        <nav class="nav nav_theme_dark"></nav>
        <section class="saved container container_content">
          <h6 class="saved__title">Сохранённые статьи</h6>
          <h2 class="saved__articles-count"></h2>
          <h5 class="saved__keywords"></h5>
        </section>
      </header>
      <main class="main main_saved container">
        <div class="results results_saved"></div>
      </main>
      <footer class="footer container">
        <div class="footer__content container container_content">
          <a href="../" class="footer__copy">© 2019 Supersite</a>
          <ul class="menu">
            <li class="menu__item"><a href="../" class="menu__link">Главная</a></li>
            <li class="menu__item">
              <a href="https://praktikum.yandex.ru" target="_blank" class="menu__link">Яндекс.Практикум</a>
            </li>
          </ul>
          <div class="socials">
            <a href="https://github.com/Fuchsoria" target="_blank" class="socials__link"
              ><img src="../<%= require('../../images/github.svg') %>" class="socials__icon" alt="Профиль github"
            /></a>
            <a href="https://www.facebook.com/german.fuchsoria" target="_blank" class="socials__link">
              <img src="../<%= require('../../images/fb.svg') %>" class="socials__icon" alt="Профиль facebook" />
            </a>
          </div>
        </div>
      </footer>
    </div>

    <template id="card">
      <article class="card">
        <a href="" target="_blank" class="card__link"></a>
        <img src="" alt="Изображение новости" class="card__img" />
        <h6 class="card__keyword card__keyword_hidden"></h6>
        <div class="card__bookmark"></div>
        <div class="card__content">
          <div class="card__limiter">
            <h5 class="card__date"></h5>
            <h3 class="card__title"></h3>
            <p class="card__text"></p>
          </div>
          <h4 class="card__source"></h4>
        </div>
      </article>
    </template>

    <template id="bookmark-savednews">
      <div class="card__bookmark-icon card__bookmark-icon_remove"></div>
      <div class="card__auth-notice">
        <p class="card__notice-message">Убрать из сохранённых</p>
      </div>
    </template>

    <template id="results">
      <div class="results__content container container_content">
        <h2 class="results__title">Результаты поиска</h2>
        <div class="results__cards">
        </div>
      </div>
    </template>

    <template id="saved-results">
      <div class="results__content results__content_saved container container_content">
        <div class="results__cards"></div>
      </div>
    </template>

    <template id="nav-logged-dark">
      <div class="nav__content container container_content">
        <a href="../" class="nav__logo nav__logo_theme_dark">NewsExplorer</a>
        <div class="nav__burger nav__burger_dark"></div>
        <ul class="nav__items">
          <li class="nav__item"><a href="../" class="nav__link nav__link_theme_dark">Главная</a></li>
          <li class="nav__item">
            <a href="../savednews" class="nav__link nav__link_theme_dark nav__link_current">Сохранённые статьи</a>
          </li>
          <li class="nav__item nav__item_auth">
            <button class="nav__auth-button nav__auth-button_theme_dark">
              <span class="nav__username">Грета</span>
              <img class="nav__exit" src="../<%= require('../../images/Union_dark.svg') %>" alt="Выход" />
            </button>
          </li>
        </ul>
      </div>
    </template>

    <template id="saved-articles">
      <span class="saved__username"></span>, у вас <span class="saved__count"></span> сохранённых статей
    </template>
    <template id="keywords-one">
      По ключевому слову: <span class="saved__first-keyword saved__keywords_bold"></span>
    </template>
    <template id="keywords-two">
      По ключевым словам: <span class="saved__first-keyword saved__keywords_bold"></span>,
      <span class="saved__second-keyword saved__keywords_bold"></span>
    </template>
    <template id="keywords-three">
      По ключевым словам: <span class="saved__first-keyword saved__keywords_bold"></span>,
      <span class="saved__second-keyword saved__keywords_bold"></span> и <span class="saved__third-keyword saved__keywords_bold"></span>
    </template>
    <template id="keywords-many">
      По ключевым словам: <span class="saved__first-keyword saved__keywords_bold">Природа</span>,
      <span class="saved__second-keyword saved__keywords_bold">Тайга</span> и
      <span class="saved__keywords_bold"><span class="saved__rest-keywords">2</span> другим</span>
    </template>

    <script src="<%= htmlWebpackPlugin.files.chunks.savednews.entry %>"></script>
  </body>
</html>
